<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake&Bake</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo" href="#">
              <img src="img/icons/logos/logo-dark.svg" alt="Логотип компании Wake & Bake"></a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Программа обучения </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Галерея</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="burger-menu">
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
              <span class="burger-menu__line"></span>
            </div>
          </div>
        </div>
        <div class="header__hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__content">
                <div class="hero__info">
                  <span>Старт</span>
                  <span class="hero__circle"></span>
                  <span>26.06.2023</span>
                </div>
                <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                <p class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации
                  и любимое
                  дело</p>
                  <div class="hero__preview-control hero__preview-control--mobile">
                  <a class="hero__preview-button" data-fslightbox href="media/cake.mp4">
                    <img src="img/icons/play.svg" alt="">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
                <div class="button">
                  <a href="#">Записаться на курс</a>
                </div>
              </div>
              
              <div class="hero__preview">
                <img src="img/content/women.png" alt="Девушка держит торт в руках">
                <div class="hero__preview-control">
                  <a class="hero__preview-button" data-fslightbox="video" href="media/cake.mp4">
                    <img src="img/icons/play.svg" alt="">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
  <script src="js/fslightbox.js"></script>
  <script src="js/main.js"></script>
</body>


</html>
